<div style="margin: auto; ">  
  <data-table [items]="cars" [itemCount]="carCount" (reload)="reloadCars($event)" [pagination]="false" [indexColumn]="false"
    [selectColumn]="true" [multiSelect]="true" [rowColors]="rowColors">
    <data-table-column property="year" header="Year" sortable="true"></data-table-column>
    <data-table-column property="maker" header="Maker"></data-table-column>
    <data-table-column property="model" header="Model"></data-table-column>
    <data-table-column property="price" header="Price ($)"></data-table-column>
    <data-table-column header="Actions">
      <template #dataTableHeader let-item="item">
        <i>Actions</i>
      </template>
      <template #dataTableCell let-item="item">
        <button (click)="carClicked(item)" class="btn btn-sm btn-default">Buy</button>
      </template>
    </data-table-column>
  </data-table>
  <div>
    <div>
        <b>Selected:</b>
        <span [textContent]="carsTable.selectedRows.length"></span>
    </div>
    <div *ngFor="let selected of carsTable.selectedRows">
        <span [textContent]="selected.item.model"></span>
    </div>
  </div>
</div>
